<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planets Data</title>
<style>
  table {
    border-collapse: collapse;
    border: 1px solid black;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>
  <caption>Planets Data</caption>
  <thead>
    <tr>
      <th></th>
      <th>Planet</th>
      <th>Diameter (km)</th>
      <th>Mass (10^24 kg)</th>
      <th>Moons</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th rowspan="4">Terrestrial planets</th>
      <th>Mercury</th>
      <td>4,880</td>
      <td>0.33</td>
      <td>0</td>
    </tr>
    <tr>
      <th>Venus</th>
      <td>12,104</td>
      <td>4.87</td>
      <td>0</td>
    </tr>
    <tr>
      <th>Earth</th>
      <td>12,742</td>
      <td>5.97</td>
      <td>1</td>
    </tr>
    <tr>
      <th>Mars</th>
      <td>6,779</td>
      <td>0.642</td>
      <td>2</td>
    </tr>
    <tr>
      <th rowspan="4">Jovian planets</th>
      <th>Jupiter</th>
      <td>139,820</td>
      <td>1898</td>
      <td>79</td>
    </tr>
    <tr>
      <th>Saturn</th>
      <td>116,460</td>
      <td>568</td>
      <td>82</td>
    </tr>
    <tr>
      <th>Uranus</th>
      <td>50,724</td>
      <td>86.8</td>
      <td>27</td>
    </tr>
    <tr>
      <th>Neptune</th>
      <td>49,244</td>
      <td>102</td>
      <td>14</td>
    </tr>
  </tbody>
</table>

</body>
</html>
